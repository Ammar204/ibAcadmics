<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/table/navbar.css" />

    <title>Document</title>
</head>
<body>
    
  <div class="menu">
    <a href="#" class="logo">
        <img src="http://www.ibacademics.com/wp-content/uploads/2019/07/LogoIBee.png"/>
    </a>
  <ul class="clearfix">
    <li class="drop-down-wrapper"><a href="#">IB Courses</a>
        <ul class="drop-down">
          <li><a href="#">IB Chemistry</a></li>
          <li><a href="#">IB Biology</a></li>
          <li><a href="#">IB Physics</a></li>
        </ul>
      </li>
    <li><a href="#">Home</a></li>
    
  </ul>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>


</body>
<script>
    $(document).ready(function() {
		  "use strict";
		  $('.menu > ul > li:has( > ul)').addClass('menu-dropdown-icon');
		  $('.menu > ul > li > ul:not(:has(ul))').addClass('normal-sub');
		  $(".menu > ul").before("<a href=\"#\" class=\"menu-mobile\">&nbsp;</a>");
		  $(".menu > ul > li").hover(function(e) {
		    if ($(window).width() > 943) {
		      $(this).children("ul").stop(true, false).fadeToggle(150);
		      e.preventDefault();
		    }
		  });
		  $(".menu > ul > li").click(function() {
		    if ($(window).width() <= 943) {
		      $(this).children("ul").fadeToggle(150);
		    }
		  });
		  $(".menu-mobile").click(function(e) {
		    $(".menu > ul").toggleClass('show-on-mobile');
		    e.preventDefault();
		  });
		});
		$(window).resize(function() {
		  $(".menu > ul > li").children("ul").hide();
		  $(".menu > ul").removeClass('show-on-mobile');
		});

</script>
</html>
